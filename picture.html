<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>電影交流平台</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
</head>
<body>
    <div id="text">
        <!-- 照片輪轉工具 -->
        <div class="container">
            <div id="Carousel_picture" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators data-interval="3000">
                <li data-target="#Carousel_picture" data-slide-to="0" class="active"></li>
                <li data-target="#Carousel_picture" data-slide-to="1"></li>
                <li data-target="#Carousel_picture" data-slide-to="2"></li>
                <li data-target="#Carousel_picture" data-slide-to="3"></li>
            </ol>

                <div class="carousel-inner cover">
                    <div class="item active">
                        <img src="./media/photo1.jpg">
                    </div>
                    <div class="item">
                        <img src="./media/photo2.jpg">
                    </div>
                    <div class="item">
                        <img src="./media/photo3.jpg">
                    </div>
                    <div class="item">
                        <img src="./media/photo4.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
